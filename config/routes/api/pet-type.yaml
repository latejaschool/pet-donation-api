get:
  path: '/pet-types'
  controller: App\Controller\Api\PetType\ListPetTypeController
  methods: ['GET']

get_one:
  path: '/pet-types/{id}'
  controller: App\Controller\Api\PetType\ListPetTypeController
  methods: ['GET']

delete:
  path: '/pet-types/{id}'
  controller: App\Controller\Api\PetType\DeletePetTypeController
  methods: ['DELETE']

post:
  path: '/pet-types'
  controller: App\Controller\Api\PetType\CreatePetTypeController
  methods: ['POST']

patch:
  path: '/pet-types/{id}'
  controller: App\Controller\Api\PetType\EditPetTypeController
  methods: ['PATCH']